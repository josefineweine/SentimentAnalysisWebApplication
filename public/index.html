<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<!-- Font CDN -->
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Outfit&family=M+PLUS+1+Code&display=swap" rel="stylesheet">

	<title>Event Feedback Application</title>
	<style>
		* {
			margin: 0;
			padding: 0;
			box-sizing: border-box;
		}

		body {
			background-color: #f5f5f5;
			font-family: 'Open Sans', sans-serif;
			color: #333;
		}

		.feedback {
			transition: all .3s;
			background: url('https://source.unsplash.com/1200x800/?event') center/cover no-repeat;
			min-height: 100vh;
			display: flex;
			align-items: center;
			justify-content: center;
		}

		.feedback.active {
			filter: blur(8px);
		}

		.container {
			background-color: rgba(255, 255, 255, 0.9);
			padding: 2rem;
			border-radius: 10px;
			box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
			max-width: 400px;
			width: 90%;
		}

		.container .form {
			display: flex;
			flex-direction: column;
			align-items: center;
		}

		.form > div {
			margin-top: 1.5rem;
		}

		textarea {
			width: 100%;
			padding: .8em;
			border: 2px solid #ddd;
			border-radius: 5px;
			outline: none;
			resize: none;
			font-size: 16px;
		}

		button {
			width: 100%;
			padding: .7em;
			cursor: pointer;
			outline: none;
			background: linear-gradient(to right, #FF3F66, #FF9F5B);
			border: none;
			border-radius: 5px;
			color: #fff;
			font-size: 16px;
			font-weight: bold;
			letter-spacing: 1px;
			transition: background .3s;
		}

		button:hover {
			background: linear-gradient(to right, #FF9F5B, #FF3F66);
		}

		.results {
			position: fixed;
			top: 50%;
			left: 50%;
			transform: translate(-50%, -50%);
			z-index: 999999;
			transition: all .5s;
			opacity: 0;
			pointer-events: none;
		}

		.results.active {
			opacity: 1;
			pointer-events: visible;
		}

		.results .result-box {
			background-color: #fff;
			padding: 2rem;
			border-radius: 10px;
			box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
		}

		.result-box > div {
			display: flex;
			justify-content: center;
			margin-top: 1.5rem;
		}

		.sentiment p {
			font-family: 'M PLUS 1 Code', sans-serif;
			font-size: 20px;
		}

		.close-button button {
			width: 100%;
			padding: .7em;
			background-color: #FF3F66;
			border: none;
			border-radius: 5px;
			color: #fff;
			font-size: 16px;
			font-weight: bold;
			letter-spacing: 1px;
			transition: background .3s;
		}

		.close-button button:hover {
			background-color: #FF2233;
		}
	</style>
</head>
<body>
	<!-- Toast Box -->
	<div class="results">
		<div class="result-box">
			<div class="emoji">ðŸ˜Š</div>
			<div class="sentiment">
				<p>Positive Feedback</p>
			</div>
			<div class="close-button">
				<button class="close">Close</button>
			</div>
		</div>
	</div>

	<section class="feedback">
		<div class="container">
			<div class="form">
				<div class="title">
					<h2 style="color: #FF3F66;">Event Feedback ðŸ˜Š</h2>
				</div>
				<div>
					<textarea cols="20" rows="5" id="feedbacktext" placeholder="Write your feedback..."></textarea>
				</div>
				<div>
					<button id="submit">Submit</button>
				</div>
			</div>
		</div>
	</section>
	<script src="main.js"></script>
</body>
</html>
